{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Вход</h1>
        <p class="lead text-muted">Регистрация доступна после того как вы купили курс, здесь вы можете войти</p>
      </div>
    </div>
  </section>

<div class="container mt-5">
    <form method="post" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
        <hr>
    {{ form.password }}
        <hr>
    {{ form.submit }}
    </form>
</div>
{% endblock %}
